<!-- goEmployers [Finance] ////////////////////////////////////-->

<h5><u>Companies</u>:</h5>
	<div class="col-lg-12" id="backgroundMainBox" >
		<div ng-repeat="employer in employers" class="row" style="margin-left: 2px; margin-right: 12px; margin-top: 12px;">
			
			<div class="col-lg-1" style="float: left">
				<img src="{{employer.img}}">
			</div>
			<div class="col-lg-5">
				<h3>{{employer.name}}</h3>	
			</div>
			<div class="col-lg-1" >
				<h6 style="float: left;"><a href="{{employer.url}}" target="_blank"><i class="fa fa-external-link"></i></a></h6>	
			</div>
			<div class="col-lg-2" >
				<h6 align="center">{{employer.location}}</h6>
			</div>
			<div class="col-lg-2" >
				<h6 align="center">{{employer.dates}}</h6>	
			</div>
			
			<div class="col-lg-12">
				<p>{{employer.desc}}</p>
			</div>

		</div>
